#Enter your properties here
#Please make sure to change the values of the properties to your own

spring.application.name=CustomerSupportTickets

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/{your_database_name}
spring.datasource.username={your_username}
spring.datasource.password={your_password}

spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update


app.jwtSecret={your_jwt_secret}
app.jwtExpirationInMs={your_jwt_expiration_in_ms}



spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username={your_email}
spring.mail.password={your_password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
